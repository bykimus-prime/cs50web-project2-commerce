{% extends "auctions/layout.html" %}

{% block body %}
   <h2>Create New Listing</h2>

   <form action="{% url 'createListing' %}" method="POST">
      {% csrf_token %}
      <div class="form-group">
         <label for="title">Title</label>
         <input type="text" name="title" class="form-control" id="title" placeholder="Enter title">
      </div>
      <div class="form-group">
         <label for="description">Description</label>
         <input type="text" name="description" class="form-control" id="description" placeholder="Write a short description">
      </div>
      <div class="form-group">
         <label for="imageURL">Image URL</label>
         <input type="text" name="imageURL" class="form-control" id="imageURL" placeholder="Input Image URL">
      </div>
      <div class="form-group">
         <label for="price">Price ($)</label>
         <input type="number" min="0" name="price" class="form-control" id="price" placeholder="Enter price">
      </div>
      <div class="form-group">
         <label for="category">Choose a category:</label>
         <select name="category" id="category">
            {% for category in categories %}
            <option value="{{ category }}">{{ category }}</option>
            {% endfor %}
         </select>
      </div>
      <button type="submit" class="btn btn-success">Create New Listing</button>
   </form>
{% endblock %}
